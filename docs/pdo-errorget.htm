<html>
  <head>
    <title>PhpLivePdo::ErrorGet</title>
    <link rel="stylesheet" href="global.css">
  </head>
  <body>
    <table style="width:88%;margin-left: auto;margin-right: auto;">
      <tr>
        <td style="background-color: #F2F2F2; padding: 20px;">
          <div class="maintitle">PhpLivePdo::ErrorGet</div>
          <p>Returns the code and description of last error.</p>
          <p>&nbsp;</p>

          <div class="title">Sintaxe</div><br>
          <div style="background-color: #fff; padding: 10px; border: dotted 1px;">
            <span class="const">public</span> <span class="func">PhpLivePdo::ErrorGet</span> ( <span class="type">void</span> ) : <span class="type">array</span>;
          </div>
          <p>&nbsp;</p>

          <div class="title">Return Values</div>
          <p>An array with code and description of the error.</p>
          <p>&nbsp;</p>

          <div class="title">Examples</div>
          <br>
          <div style="background-color: #fff; padding: 10px; border: dotted 1px;">
            <span class="var">$error</span> = <span class="func">$PDO->ErrorGet</span>();<br>
            <span class="func">printf</span>(<span class="string">'Error %s: %s'</span>, <span class="var">$error[<span class="const">0</span>]</span>, <span class="var">$error[<span class="const">1</span>]</span>);
          </div>
          <p>&nbsp;</p>

        </td>
        <td style="width:300px; color: #ccc; font-size: 18px; vertical-align: top;">
          <iframe src="menu-funcs.htm" class="menu1"></iframe>
          <iframe src="menu-pdo.htm" class="menu2"></iframe>
        </td>
      </tr>
    </table>
