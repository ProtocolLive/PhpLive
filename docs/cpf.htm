<html>
  <head>
    <title>PhpLiveCpf</title>
    <link rel="stylesheet" href="global.css">
  </head>
  <body>
    <table style="width:88%;margin-left: auto;margin-right: auto;">
      <tr>
        <td style="background-color: #F2F2F2; padding: 20px;">
          <div class="maintitle">
            <strong>PhpLiveCpf</strong>
          </div>
          <p>Check if a CPF is valid.</p>
          <p>&nbsp;</p>

          <div class="title">
            <strong>Sintaxe</strong>
          </div>
          <br>
          <div style="background-color: #fff; padding: 10px; border: dotted 1px;">
            <span class="func">Cpf</span> (
            <span class="type">string</span> <span class="var">$Cpf</span> ) : <span class="type">bool</span>
          </div>
          <p>&nbsp;</p>

          <div class="title">
            <strong>Parameters</strong>
          </div>
          <p><strong><span class="var">$Cpf</span></strong></p>
          <p>
            The number of a CPF, with verificator digit.
          </p>
          <p>&nbsp;</p>

          <div class="title">
            <strong>Return Values</strong>
          </div>
          <p>Returns <span class="const">true</span> for a valid verificator number or <span class="const">false</span> for otherwise.</p>
          <p>&nbsp;</p>

          <div class="title">
            <strong>Examples</strong>
          </div>
          <br>
          <div style="background-color: #fff; padding: 10px; border: dotted 1px;">
            <span class="var">$check</span> = <span class="func">Cpf</span>(<span class="string">'123.456.789-00'</span>);<br>
            <span class="comment">// returns false</span>
          </div>
          <p>&nbsp;</p>

        </td>
        <td style="width:300px; color: #ccc; font-size: 18px; vertical-align: top;">
          <iframe src="menu-funcs.htm" class="menu1"></iframe>
        </td>
      </tr>
    </table>
  </body>
</html>
